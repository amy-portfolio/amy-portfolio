<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amy's Portfolio</title>
    <style>
        body {lip-balm.png
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        .project { body-lotion.png
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
            background-color: #fff;
        }
        .project img {dark-spot.png
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project h3 {face-cream.png
            padding: 10px;
            font-size: 18px;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .project:hover {hair-serum.png
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<h1>Amy's Skincare Product Design Portfolio</h1>

<div class="project">
    <img src="body-lotion.png" alt="Body Lotion">
    <h3>Silky Body Lotion</h3>
</div>

<div class="project">
    <img src="dark-spot.png" alt="Dark Spot Remover">
    <h3>Dark Spot Remover</h3>
</div>

<div class="project">
    <img src="face-cream.png" alt="Face Cream">
    <h3>Glow Face Cream</h3>
</div>

<div class="project">
    <img src="hair-serum.png" alt="Hair Serum">
    <h3>Shine Hair Serum</h3>
</div>

<div class="project">
    <img src="lip-balm.png" alt="Lip Balm">
    <h3>Hydrating Lip Balm</h3>
</div>

</body>
</html>
